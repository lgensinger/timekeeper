<button class="dec">-</button>
        <script>
            var w = 400
  , h = 400
  , cx = w/2, cy = h/2
  , strokeColor = "#ffc000"

  // variable for arc
  , arcStartAngle = 0
  , arcInnerRadius = w / 2 - 20
  , arcOuterRadius = w / 2 - 10

  // variable for circle
  , circleRadius = 10
  , anglePoint = 0

  // variable for animate arc path
  , fullAngle = Math.PI * 2
  , maxStep = 24 * 60
  , anglePerStep = fullAngle / maxStep
  , currentStep = 0
  , animateDuration = 50
  ;

// create main svg
var svg = d3.select("body").append("svg:svg")
  .attr("width", w)
  .attr("height", h)
  .attr("id", "clock")
  ;

// create arc group
var arcGroup = svg.append("svg:g")
  .attr(
    "transform", 
    "translate(" + w / 2 + "," + h / 2 + ")"
  )
  ;

// create arc object (not display in svg,
// but use as data of path)
var arc = d3.svg.arc()
  .innerRadius( arcInnerRadius )
  .outerRadius( arcOuterRadius )
  .startAngle( arcStartAngle )
  ;

// create arc path
var arcPath = arcGroup.append("path")
  .datum({ endAngle: arcStartAngle })
  .style("fill", strokeColor)
  .attr("d", arc)
  ;

var circle = arcGroup.append("circle")
  .attr("r", circleRadius)
  .attr("fill", "#ffffff")
  .attr("stroke", strokeColor)
  .attr("stroke-width", circleRadius/2 + 2)

   .attr("cx", 0)
   .attr("cy", 5 + circleRadius - h/2)
  .attr("cursor", "move")
  .call( d3.behavior.drag().on('drag', function(){console.log("b")
    a = findAngle(d3.event.x, d3.event.y);
    
    currentStep = angleToStep(a);
    setAngleStep(currentStep);
    
    // moveCircle(a);
  }) );

// init
setAngleStep(currentStep);

// register scroll event
/*$('#clock').bind('mousewheel', function(e){
  if ( e.originalEvent.wheelDelta<0 ){

  if ( currentStep<0 ) currentStep = 0;

$('.inc').click(function(){
  // currentStep++;
  currentStep = currentStep + 60;
  if( currentStep > maxStep ){
    currentStep = maxStep;
    return;
  }
  
  setAngleStep(currentStep);
});

$('.dec').click(function(){
  // currentStep--;
  currentStep = currentStep - 60;
  if( currentStep < 0 ){
    currentStep = 0;
    return;
  }
  
  setAngleStep(currentStep);
});

// set animate step
function setAngleStep(step) {
  if (step > maxStep || step < 0)
    return;
  
  //console.log('step:', step);
  
  arcPath.transition()
    .duration(animateDuration)
    .ease("linear")
    .call(
      arcTween,
      anglePerStep * step, 
      arc
    );
}

// animate function
function arcTween(transition, newAngle, arc) {
  //console.log('newAngle:', newAngle);
  // arc path transition
  transition.attrTween("d", function(d) {
    var interpolate = d3.interpolate(d.endAngle, newAngle);
    return function(t) {
      d.endAngle = interpolate(t);
      
      //console.log('end angle:', d.endAngle / anglePerStep / 4);
      
      // transalte circle
      anglePoint = Math.ceil(d.endAngle / anglePerStep) / 4;
      
      moveCircle(anglePoint);
      
      return arc(d);
    };
  });
}

function angleToStep(angle) {
  return angle * 4;
}

function stepToAngle(step) {
  return;
}

function findAngle(x, y) {
  addAngle = x < 0 ? 270 : 90;
  return (Math.atan(y/x) * 180 / Math.PI) + addAngle; 
}

function moveCircle(angle) {//console.log(angle);
  var r = h/2 - 15;
  var x = r * Math.sin(angle * Math.PI / 180);
  var y = -r * Math.cos(angle * Math.PI / 180);
  
  circle
    .attr("cx", x)
    .attr("cy", y)
    ;
}
